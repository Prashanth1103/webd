<!DOCTYPE html>
<html>
<head><title>Factorial of number</title></head>
<body>
	<h1>Factorial calculator</h1>
	<button onclick="calc()">Calculate</button>
	
	<script>
	function calc(){
		var n = prompt("Enter a number to calculate it's factorial : ");
		var num = parseInt(n);
		if(isNaN(num)){
			alert("Invalid input. Please enter a valid number.");
			return;
		}
		if(num<0){
			alert("Factorial of negative number is not defined.");
			return;
		}
		if((num === 0) || (num === 1)){
			alert("Factorial is = 1");
			return;
		}
		var factorial = 1;
		for(let i = 1; i<=num; i++){
			factorial *= i;
		}
		alert('The factorial of '+ num +' is ' + factorial);
	}
	</script>
</body>
</html>
