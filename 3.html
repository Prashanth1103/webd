<!DOCTYPE html>
<html>
<head><title>Display Date</title></head>
<body>
	<button onclick="displayDate()">Display Date</button>
	<input type="text" id="dateTextbox">
	<script>
		function displayDate() {
			var today = new Date();
			var date = today.getDate() + '/' + (today.getMonth()+1) + '/' + today.getFullYear();
			document.getElementById('dateTextbox').value = date;
		}
	</script>
</body>
</html>
