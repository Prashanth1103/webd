<!DOCTYPE html>
<html>
<head>
	<title>Fruits List</title>
	<style>
		.upper-roman {
			list-style-type: upper-roman;
		}
	</style>
</head>
<body>
	<h2>Ordered List of Fruits</h2>
	<ol class="upper-roman">
		<li>Apple</li>
		<li>Banana</li>
		<li>Cherry</li>
		<li>Date</li>
		<li>Elderberry</li>
	</ol>
	<h2>Unordered List of Fruits</h2>
	<ul>
		<li>Apple</li>
		<li>Banana</li>
		<li>Cherry</li>
		<li>Date</li>
		<li>Elderberry</li>
	</ul>
</body>
</html>
