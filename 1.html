<!DOCTYPE html>
<html>
<head><title> HTML Elements Example</title></head>
<body>
	<h1>HTML Elements Example</h1>
	<p>	This is a paragraph element</p>
	<a href="https://www.google.co.in">This is an anchor element(link)</a>
	<img src = "image.jpg" alt = "image description">
	<h2>This is level 2 heading</h2>
	<h3>This is level 3 heading</h3>
	<h4>This is level 4 heading</h4>
	<h5>This is level 5 heading</h5>
	<h6>This is level 6 heading</h6>
	<div>
		<p>This is a div element.</p>
	</div>
	<input type = "color" id = "colorpicker">
	<label for = "datetime">Select a date and time : </label>
	<input type = "datetime-local" id = "datetime" name = "datetime">
	<label for = "month">Select month : </label>
	<input type = "month" id = "month" name = "month">
	<label for = "url">Enter a url : </label>
	<input type = "url" id="url" name = "url">
</body>
</html>
