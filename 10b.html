<!DOCTYPE HTML>
<html>
<head><title>Capitalize first letter</title></head>
<body>
<script src = "10b.js"></script>
<p id = "result1"></p>
<p id = "result2"></p>
<script>
const arr = ["hello", "world!"];
const result = capitalize(arr);
document.getElementById("result1").textContent = "Old string : " + arr;
document.getElementById("result2").textContent = "New string : " + result;
</script></body>
</html>
