<!DOCTYPE html>
<html>
<head><title>Registration page</title></head>
<body>
	<h1>Registration Page</h1>
	<form id = "rf" onsubmit="return validate()">
		<label for="FirstName">First Name : </label>
		<input type = "text" id = "FirstName" name = "FirstName" required>
		<br>
		<label for="password">Password : </label>
		<input type = "password" id = "password" name = "password" required>
		<br>
		<label for="email">Email : </label>
		<input type = 'email' id = 'email' name = 'email' required>
		<br>
		<label for="mobileNumber">Mobile Number:</label>
	        <input type="text" id="mobileNumber" name="mobileNumber" required>
        	<br>
		<input type = "submit" value="Submit">
	</form>
	<script>
	function validate(){
		const FirstName = document.getElementById('FirstName').value;
		const password = document.getElementById('password').value;
		const email = document.getElementById('email').value;
		const mobileNumber = document.getElementById('mobileNumber').value;

		const namePattern = /^[A-Za-z]{6,}$/;
		const passwordPattern = /^.{6,}$/;
		const emailPattern = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
		const mobilePattern = /^\d{10}$/;

		if(!namePattern.test(FirstName)){
			alert("First Name should contain alphabets and be atleast 6 characters long.");
			return false;
		}
		if(!passwordPattern.test(password)){
			alert("Password should be atleast 6 characters long.");
			return false;
		}
		if(!emailPattern.test(email)){
			alert("Invalid Email format. Please try again.");
			return false;
		}
		if(!mobilePattern.test(mobileNumber)){
			alert("Mobile Number should contain 10 numbers.");
			return false;
		}
		return true;
	}
	</script>
</body>
</html>
